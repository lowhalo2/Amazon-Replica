<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Sign In Box -->
    <section class="sign-in-box">
        <div class="inner-box">
            <h1>Sign In</h1>
            <label for="email">Email(phone of mobile accounts)</label>
            <div>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <a href="" class="link-text">Forgot Password</a>
            </div>
            <div>
                <input type="text" id="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="sign-in">Continue</button>
            <li class="link-text help">Need Help?</li>
        </div>
    </section>

    <!-- Sign Up Box -->
    <section class="sign-up-box">
        <div class="spacer-box">
            <div class="spacer-text">
                ____________________
                <p class="spacer">  New To Amazon?  </p>
                ____________________
            </div>
            <button type="button" class="sign-up">Create Your Amazon Account</button>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <hr>
        <div class="footer">
            <div class="footer-div">
                <div class="footer-links">
                    <a href="#" class="footer-link">Conditions of use</a>
